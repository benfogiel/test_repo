on:
  push:
    branches:
      main

jobs:
  # create the release
  write-version:
    name: "Update Version"
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2

      - name: Update version
        uses: brettdorrans/write-version-to-file@master
        with:
          filename: '.VERSION'
          placeholder: '${VERSION}'
